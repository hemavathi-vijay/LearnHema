<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style_forms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <title>Text Fields</title>
  </head>
  <body>
    <form action="">
      <select multiple>
        <optgroup label="front end cources">
          <option value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">JavaScript</option>
        </optgroup>
        <optgroup label="Back-end cources">
          <option value="4">Node.js</option>
          <option value="5">ASP.NET</option>
          <option value="6">Django</option>
        </optgroup>
      </select>

      <div>
        <input type="checkbox" id="front-end" />
        <label class="label-inline" for="front-end">Front-end</label>
      </div>
      <div>
        <input type="checkbox" id="Back-end" />
        <label class="label-inline" for="Back-end">Back-end</label>
      </div>
      <div>
        <input type="radio" name="membership" id="silver" />
        <label for="silver" class="label-inline">Silver</label>
      </div>

      <div>
        <input type="radio" name="membership" id="gold" />
        <label for="gold" class="label-inline">Gold</label>
      </div>

      <input type="range" min="0" max="100" value="40" />

      <input type="file" />

      <fieldset>
        <legend>Billing Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>

      <fieldset>
        <legend>Payment Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
