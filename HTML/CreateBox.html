<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Box</title>
    <style>
      body {
        margin: 10px;
      }
      .box {
        /*width: 300px;*/
        height: 300px;
        background-color: tomato;
        border-radius: 3%;
        box-shadow: 10px 10px lightgrey;
        display: inline-block;
        color: cornsilk;
        font-style: italic;
        font-size: xx-large;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <span class="box"
      >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore
      reiciendis recusandae quasi accusantium architecto cupiditate maiores quam
      accusamus, cumque doloremque, voluptates ipsum minima! Alias dolores rem
      tenetur in iste officia.
    </span>
  </body>
</html>
